<ion-grid>
  <ion-row>
    <ion-col size="10">
      <ion-card>
        <ion-card-header>
          {{product.title}}
        </ion-card-header>
        <ion-card-content>
          <img [src]="product.image" alt="{{product.title}}">
          <div class="category">
            {{product.category}}
          </div>
          <div class="rating">
            Rating: {{product.rating.rate}} ({{product.rating.count}} reviews)
          </div>
          <div class="price">
            {{product.price | currency:'USD'}}
          </div>
          <ion-button (click)="click(product.id)">Ver detalles</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
