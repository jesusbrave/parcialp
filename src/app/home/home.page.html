<ion-content [fullscreen]="true"> 
  <ion-title>BRAVE VIRTUAL SHOP</ion-title>
  
  <ion-list>
    <ion-item>
      <ion-select aria-label="categories" placeholder="Select category" (ionChange)="OptionCategory($event)">
        <ion-select-option value="electronics">Electronics</ion-select-option>
        <ion-select-option value="jewelery">Jewelery</ion-select-option>
        <ion-select-option value="men's clothing">Men's Clothing</ion-select-option>
        <ion-select-option value="women's clothing">Women's Clothing</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div class="product_container">
    <app-card (doClick)="doNavigate($event)" *ngFor="let prod of products" [product]="prod"></app-card>
  </div>
  
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['cart']">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
