<ion-content [fullscreen]="true">
  <ion-title>Cart</ion-title>

  <ion-list *ngIf="cartProducts.length > 0">
    <ion-item *ngFor="let product of cartProducts">
      <ion-thumbnail slot="start">
        <img [src]="product.image" alt="{{product.title}}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.title }}</h2>
        <p>{{ product.price | currency:'USD' }}</p>
      </ion-label>
      <ion-button fill="outline" slot="end" (click)="removeFromCart(product)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-content class="ion-padding">
    <ion-button expand="block" (click)="buyNow()">BUY NOW</ion-button>
    <!-- Mueve el ion-toast fuera del ion-content -->
    <ion-toast id="purchase-toast" message="The product(s) were purchased successfully!" duration="5000"></ion-toast>
  </ion-content>
</ion-content>
